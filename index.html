<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState, useMemo } = React;
    
    const qs = new URLSearchParams(location.search);
    const GAS = qs.get('gas') || window.ENV_GAS_URL || '';
    const INR = new Intl.NumberFormat('en-IN', { style:'currency', currency:'INR', maximumFractionDigits:0 });

    // API utilities
    async function fetchWithTimeout(url, opts={}, ms=12000){
      const ctl = new AbortController();
      const id = setTimeout(() => ctl.abort(), ms);
      try {
        return await fetch(url, {...opts, signal: ctl.signal});
      } finally {
        clearTimeout(id);
      }
    }

    async function getJSON(action, extra={}){
      const u = new URL(GAS);
      if(!GAS) throw new Error('Backend not configured');
      u.searchParams.set('action', action);
      for(const [k,v] of Object.entries(extra)) u.searchParams.set(k, v);
      const r = await fetchWithTimeout(u, {cache:'no-store'});
      if(!r.ok) throw new Error(await r.text().catch(() => r.statusText));
      return r.json();
    }

    async function postPlain(body){
      if(!GAS) throw new Error('Backend not configured');
      const r = await fetchWithTimeout(GAS, {
        method: 'POST',
        headers: {'Content-Type': 'text/plain;charset=utf-8'},
        body: JSON.stringify(body)
      });
      if(!r.ok) throw new Error(await r.text().catch(() => r.statusText));
      return r.json();
    }

    const api = {
      async login(u, p) {
        try {
          return await postPlain({op:'login', username:u, password:p});
        } catch {
          return getJSON('login', {u, p});
        }
      },
      async sessionInfo(token) {
        return postPlain({op:'sessionInfo', token});
      },
      list: {
        Directory: () => getJSON('listDirectory'),
        Notices: () => getJSON('listNotices'),
        Issues: () => getJSON('listIssues'),
        Transactions: () => getJSON('listTransactions'),
        Documents: () => getJSON('listDocuments'),
        Voters: () => getJSON('listVoters'),
      },
      async upsertRow(sheet, key, row) {
        return postPlain({op:'upsertRow', sheet, key, row});
      },
      async createRow(sheet, row) {
        return postPlain({op:'createRow', sheet, row});
      }
    };

    // Toast notification
    function showToast(message, type='info') {
      const toastContainer = document.getElementById('toast-container') || (() => {
        const div = document.createElement('div');
        div.id = 'toast-container';
        div.className = 'fixed top-4 right-4 z-50 flex flex-col gap-2';
        document.body.appendChild(div);
        return div;
      })();
      
      const toast = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
      toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg fade-in`;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Login Screen Component
    function LoginScreen({ onSuccess }) {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      async function handleLogin(e) {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const r = await api.login(username, password);
          if (r?.ok && r?.token) {
            localStorage.setItem('session', r.token);
            onSuccess({
              token: r.token,
              role: (r.role || 'user').toLowerCase(),
              username: r.username || username
            });
            showToast('Welcome back!', 'success');
          } else {
            setError(r?.error || 'Invalid credentials');
          }
        } catch (e) {
          setError(String(e));
        } finally {
          setLoading(false);
        }
      }

      return (
        <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <div className="bg-white rounded-2xl shadow-2xl p-8 fade-in">
              <div className="text-center mb-8">
                <div className="w-16 h-16 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                  <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </div>
                <h1 className="text-2xl font-bold text-gray-900">Global Hillview</h1>
                <p className="text-gray-600 mt-2">Society Management Portal</p>
              </div>

              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                  <input
                    type="text"
                    value={username}
                    onChange={e => setUsername(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                    placeholder="Enter your username"
                    required
                    autoFocus
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                  <input
                    type="password"
                    value={password}
                    onChange={e => setPassword(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                {error && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    {error}
                  </div>
                )}

                <button
                  type="submit"
                  disabled={loading}
                  className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                  {loading && <div className="spinner" />}
                  {loading ? 'Signing in...' : 'Sign In'}
                </button>

                <button
                  type="button"
                  onClick={() => { setUsername('demo'); setPassword('demo'); }}
                  className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition-colors"
                >
                  Use Demo Account
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    }

    // Dashboard Component
    function Dashboard({ data }) {
      const stats = useMemo(() => {
        const openIssues = data.Issues.filter(i => (i.Status || '').toLowerCase() !== 'closed').length;
        const totalResidents = data.Directory.length;
        const collected = data.Transactions
          .filter(t => (t.Type || '').toLowerCase() === 'credit')
          .reduce((sum, t) => sum + Number(t.Amount || 0), 0);
        const expenses = data.Transactions
          .filter(t => (t.Type || '').toLowerCase() === 'debit')
          .reduce((sum, t) => sum + Number(t.Amount || 0), 0);
        
        return { openIssues, totalResidents, collected, expenses };
      }, [data]);

      return (
        <div className="space-y-6 fade-in">
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div className="stat-card rounded-2xl p-6 card-hover">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-gray-600 text-sm font-medium">Total Residents</p>
                  <p className="text-3xl font-bold text-gray-900 mt-2">{stats.totalResidents}</p>
                </div>
                <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                  <svg className="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                </div>
              </div>
            </div>

            <div className="stat-card rounded-2xl p-6 card-hover">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-gray-600 text-sm font-medium">Open Issues</p>
                  <p className="text-3xl font-bold text-gray-900 mt-2">{stats.openIssues}</p>
                </div>
                <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                  <svg className="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                  </svg>
                </div>
              </div>
            </div>

            <div className="stat-card rounded-2xl p-6 card-hover">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-gray-600 text-sm font-medium">Collected</p>
                  <p className="text-3xl font-bold text-green-600 mt-2">{INR.format(stats.collected)}</p>
                </div>
                <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                  <svg className="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
              </div>
            </div>

            <div className="stat-card rounded-2xl p-6 card-hover">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-gray-600 text-sm font-medium">Expenses</p>
                  <p className="text-3xl font-bold text-red-600 mt-2">{INR.format(stats.expenses)}</p>
                </div>
                <div className="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                  <svg className="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div className="bg-white rounded-2xl shadow-sm p-6">
              <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Notices</h3>
              <div className="space-y-3">
                {data.Notices.slice(0, 5).map((notice, i) => (
                  <div key={i} className="flex items-start gap-3 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                    <div className="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center flex-shrink-0">
                      <svg className="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                      </svg>
                    </div>
                    <div className="flex-1 min-w-0">
                      <p className="text-sm font-medium text-gray-900 truncate">{notice.Subject}</p>
                      <p className="text-xs text-gray-500 mt-1">{notice.Date}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-sm p-6">
              <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Issues</h3>
              <div className="space-y-3">
                {data.Issues.slice(0, 5).map((issue, i) => (
                  <div key={i} className="flex items-start gap-3 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                    <div className="flex-1 min-w-0">
                      <p className="text-sm font-medium text-gray-900 truncate">{issue.Title || issue.Description}</p>
                      <div className="flex items-center gap-2 mt-1">
                        <span className={`status-badge status-${(issue.Status || 'open').toLowerCase().replace(' ', '-')}`}>
                          {issue.Status || 'Open'}
                        </span>
                        <span className="text-xs text-gray-500">{issue['Tracking ID']}</span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Data Table Component
    function DataTable({ title, data, searchable = true }) {
      const [search, setSearch] = useState('');
      
      const columns = useMemo(() => {
        if (!data.length) return [];
        return Object.keys(data[0]);
      }, [data]);

      const filtered = useMemo(() => {
        if (!search.trim()) return data;
        const q = search.toLowerCase();
        return data.filter(row => 
          Object.values(row).some(v => 
            String(v).toLowerCase().includes(q)
          )
        );
      }, [data, search]);

      return (
        <div className="bg-white rounded-2xl shadow-sm fade-in">
          <div className="p-6 border-b border-gray-200">
            <div className="flex items-center justify-between">
              <h2 className="text-xl font-semibold text-gray-900">{title}</h2>
              {searchable && (
                <div className="search-box">
                  <svg className="search-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <input
                    type="text"
                    value={search}
                    onChange={e => setSearch(e.target.value)}
                    placeholder="Search..."
                    className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-64"
                  />
                </div>
              )}
            </div>
          </div>
          
          <div className="overflow-x-auto">
            <table className="w-full">
              <thead className="bg-gray-50">
                <tr>
                  {columns.map(col => (
                    <th key={col} className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      {col}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody className="bg-white divide-y divide-gray-200">
                {filtered.map((row, i) => (
                  <tr key={i} className="hover:bg-gray-50 transition-colors">
                    {columns.map(col => (
                      <td key={col} className="px-6 py-4 text-sm text-gray-900">
                        {col === 'Status' ? (
                          <span className={`status-badge status-${(row[col] || 'open').toLowerCase().replace(' ', '-')}`}>
                            {row[col] || 'Open'}
                          </span>
                        ) : (
                          String(row[col] || '')
                        )}
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
            
            {filtered.length === 0 && (
              <div className="text-center py-12 text-gray-500">
                No data found
              </div>
            )}
          </div>
          
          <div className="px-6 py-4 border-t border-gray-200 text-sm text-gray-600">
            Showing {filtered.length} of {data.length} entries
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [session, setSession] = useState({ token: null, role: null, username: null });
      const [view, setView] = useState('dashboard');
      const [data, setData] = useState({
        Directory: [],
        Notices: [],
        Issues: [],
        Transactions: [],
        Documents: [],
        Voters: []
      });
      const [loading, setLoading] = useState(true);
      const [sidebarOpen, setSidebarOpen] = useState(true);

      useEffect(() => {
        const token = qs.get('session') || localStorage.getItem('session');
        if (token) {
          (async () => {
            try {
              const s = await api.sessionInfo(token);
              if (s?.ok) {
                setSession({
                  token,
                  role: (s.role || 'user').toLowerCase(),
                  username: s.username || 'user'
                });
              } else {
                localStorage.removeItem('session');
              }
            } catch (e) {
              console.error(e);
            }
            await refreshData();
          })();
        } else {
          setLoading(false);
        }
      }, []);

      async function refreshData() {
        setLoading(true);
        try {
          const results = await Promise.all([
            api.list.Directory(),
            api.list.Notices(),
            api.list.Issues(),
            api.list.Transactions(),
            api.list.Documents(),
            api.list.Voters()
          ]);
          
          setData({
            Directory: results[0]?.rows || [],
            Notices: results[1]?.rows || [],
            Issues: results[2]?.rows || [],
            Transactions: results[3]?.rows || [],
            Documents: results[4]?.rows || [],
            Voters: results[5]?.rows || []
          });
        } catch (e) {
          showToast('Failed to load data', 'error');
        } finally {
          setLoading(false);
        }
      }

      if (!session.token) {
        return <LoginScreen onSuccess={s => { setSession(s); refreshData(); }} />;
      }
